// enable full-body-awareness mode
set harm_pm_fullBodyAwareness 1

// view origin offset, format is '<forward-offset> <side-offset> <up-offset>'
set harm_pm_fullBodyAwarenessOffset "-55 -15 0"

// render head model
set harm_pm_fullBodyAwarenessHeadVisible 1

// do not attach view origin to head
set harm_pm_fullBodyAwarenessFixed 1

// head joint of player model
set harm_pm_fullBodyAwarenessHeadJoint "neck"